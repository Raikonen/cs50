{% extends "layout.html" %}

{% block title %}
    Manage Account
{% endblock %}

{% block main %}
    <form action="{{ url_for('account') }}" method="post">
        <fieldset>
            <div>
                <hr>
                <p style="text-align:center; font-size:120%">
                    Manage Cash in Account
                </p>
                <hr>
            </div>

            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Amount (Nearest Dollar)" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" name="change_btn" type="submit" value="add">Topup</button>
                <button class="btn btn-default" name="change_btn" type="submit" value="subtract">Withdraw</button>
            </div>
        </fieldset>
    </form>

    <form action="{{ url_for('account') }}" method="post">
        <fieldset>
            <div>
                <hr>
                <p style="text-align:center; font-size:120%">
                    Account Settings
                </p>
                <hr>
            </div>
            <div class="form-group">
                <select class="form-control" name="settings">
                    <option disabled selected value="">Account Settings</option>
                    <option value="user">Username</option>
                    <option value="pass">Password</option>
                </select>
                <button class="btn btn-default" name="change_btn" type="submit" value="change">Change</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
