{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="{{ url_for('change_password') }}" method="post">
        <fieldset>
            <div>
                <hr>
                <p style="text-align:center; font-size:120%">
                    Change Password
                </p>
                <hr>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Enter Old Password" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="new_password" placeholder="Enter New Password" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="confirm_password" placeholder="Re-enter New Password" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" name="btn" type="submit" value="change_password">Change</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
