{% extends "layout.html" %}

{% block title %}
    Change Username
{% endblock %}

{% block main %}
    <form action="{{ url_for('change_username') }}" method="post">
        <fieldset>
            <div>
                <hr>
                <p style="text-align:center; font-size:120%">
                    Change Username
                </p>
                <hr>
            </div>

            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="new_username" placeholder="Enter Username" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="confirm_username" placeholder="Re-enter Username" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" name="btn" type="submit" value="change_username">Change</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
